<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Document</title>
</head>
<body class="estilo">
		
<div class="container">

		<form class="formulario" id="nuevos-pqrs">
			<div class="col-sm-12" > 
				<h2><strong>Peticiones, Quejas, Reclamos y Sugerencias</strong></h2>
			</div>
					<br>
			<div class="row">
					<div class="col-sm-1"> </div>
					<div class="col-sm-10"> 
						<label for="nombre">Nombre:</label> 
							<input type="text" class="form-control" name="nombre" id="nombre">
					</div>
					<div class="col-sm-1"> 	
					</div>
			</div>
			<div class="row">	
				<div class="col-sm-1"> </div>
					<div class="col-sm-10">
						<label for="email">Correo Electronico:</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="email">
					</div>
				<div class="col-sm-1"> </div>
			</div>
			<div class="row">
				<div class="col-sm-1"> </div>
					<div class="col-sm-10"> 
						<label for="Mensaje">Mensaje:</label> 
							<textarea class="form-control" name="Mensaje" id="Mensaje"></textarea>
					</div>
				<div class="col-sm-1"> </div>
			</div>
			<br>

			<div class="row">
					 
				<div class="col-sm-1"> </div>
				<div class="col-sm-10 "> 
						<button type="submit"   class="btn btn-secondary btn-lg btn-block" >Enviar</button>
				</div>
				<div class="col-sm-1"> </div>
			</div>
		</form>
		
		<br><br>
<div class="tabla">
	<div class="row">
		
		<div class="col-md-8">
				<div id= "Tabla-Datos">
					<table class="table table-bordered table-sm">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Correo</th>
								<th>Mensaje</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody id="tabla">
							
						</tbody>
					</table>
				</div>
					
		</div>

		<div class="col-md-4 "> 
			<form>
					<input class="form-control" type="search" id="search" placeholder="busca reclamo">
					
			</form>
				
				<div class="card" id="resultadoBusqueda">
					<div class="card-body">
						<ul id="container">			
						</ul> 
					</div>
  				</div>
  		</div>
  		
	</div>	
</div>
</div>	

		<script
     	 src="https://code.jquery.com/jquery-3.3.1.min.js"
     	 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     	 crossorigin="anonymous">
     	 	
     	 </script>

		<script src="app.js">

		</script>
		

</body>
</html>
